services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    env_file:
      - .env
    environment:
      CONNECTION_STRING: postgresql+psycopg2://app:app@db:5432/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
