name: Deploy Todo Frontend

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-todo-frontend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: michaellittle.io

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (basic keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-4

      - name: Sync frontend to S3 /todo
        run: |
          aws s3 sync frontend s3://${{ secrets.AWS_S3_BUCKET }}/todo \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --cache-control "max-age=60"

      - name: Invalidate CloudFront cache for /todo/*
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/todo/*"